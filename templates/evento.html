{% extends "model-page.html " %}

{% block content %}

    <h2>Evento</h2>
    <div>
        <form action="submit" method="POST">
            {% csrf_token %}
            <label for="">Titulo</label>
            <br>
            <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
            <br>
            <input type="text" name="titulo" size="18" value="{{ evento.titulo }}">
            <br>
            <label for="">Data do Evento</label>
            <br>
            <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
            <br>
            <label for="">Local</label>
            <br>
            <input type="text" name="local" size="18" value="{{ evento.local }}">
            <br>
            <label for="">Descrição</label>
            <br>
            <textarea name="descricao" id="" cols="19" rows="5">{{ evento.descricao }}</textarea>
            <br>
            <div margin="30px ">
                <button type="submit">Salvar</button>
                <a href="/">
                    <button type="button">Cancelar</button>
                </a>
            </div>
        </form>
    </div>
{% endblock %}
